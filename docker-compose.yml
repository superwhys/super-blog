version: '3'
services:
  super-blog:
    build: .
    container_name: super-blog 
    environment:
      - VENKTI_SERVICE
    volumes:
      - ./blog-posts:/app/blog-posts
    networks:
      - yong-network
    logging:
      options:
        max-size: 100m

networks:
  yong-network:
    external: true
    name: yong-network
